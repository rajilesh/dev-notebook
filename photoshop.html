<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Pro Image Editor</title>
    <style>
        :root {
            --primary: #3498db;
            --dark: #2c3e50;
            --gray: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Toolbar Styling */
        .toolbar {
            background: #252525;
            padding: 15px;
            display: flex;
            gap: 20px;
            border-bottom: 1px solid #444;
            flex-wrap: wrap;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar Controls */
        .sidebar {
            width: 300px;
            background: #252525;
            padding: 20px;
            border-right: 1px solid #444;
            overflow-y: auto;
        }

        /* Workspace */
        .workspace {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #111;
            position: relative;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background-image: linear-gradient(45deg, #222 25%, transparent 25%), 
                              linear-gradient(-45deg, #222 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #222 75%), 
                              linear-gradient(-45deg, transparent 75%, #222 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #bbb;
        }

        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button {
            background: #444;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: var(--primary); }
        
        .save-btn { background: #27ae60; width: 100%; margin-top: 10px; font-weight: bold; }
        
        input[type="file"] { display: none; }
        .upload-label {
            background: var(--primary);
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="toolbar">
    <label class="upload-label" for="upload">Open Image</label>
    <input type="file" id="upload" accept="image/*">
    <button onclick="resetFilters()">Reset All</button>
</div>

<div class="main-container">
    <div class="sidebar">
        <div class="control-group">
            <h3>Adjustments</h3>
            <label>Brightness</label>
            <input type="range" id="brightness" min="0" max="200" value="100">
            
            <label>Contrast</label>
            <input type="range" id="contrast" min="0" max="200" value="100">
            
            <label>Saturation</label>
            <input type="range" id="saturate" min="0" max="200" value="100">
            
            <label>Grayscale</label>
            <input type="range" id="grayscale" min="0" max="100" value="0">

            <label>Blur</label>
            <input type="range" id="blur" min="0" max="10" value="0">
        </div>

        <div class="control-group">
            <h3>Transform</h3>
            <div class="btn-grid">
                <button onclick="rotate(-90)">Rotate L</button>
                <button onclick="rotate(90)">Rotate R</button>
                <button onclick="flip('H')">Flip H</button>
                <button onclick="flip('V')">Flip V</button>
            </div>
        </div>

        <button class="save-btn" onclick="saveImage()">Download Image</button>
    </div>

    <div class="workspace">
        <canvas id="canvas"></canvas>
    </div>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const fileInput = document.getElementById('upload');
    const sliders = document.querySelectorAll('input[type="range"]');
    
    let img = new Image();
    let rotation = 0;
    let flipH = 1;
    let flipV = 1;

    // Load Image
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (event) => {
            img.onload = () => {
                resetFilters();
                render();
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    });

    // Apply Filters and Draw
    function render() {
        if (!img.src) return;

        // Handle Rotation Dimensions
        if (rotation % 180 === 0) {
            canvas.width = img.width;
            canvas.height = img.height;
        } else {
            canvas.width = img.height;
            canvas.height = img.width;
        }

        const b = document.getElementById('brightness').value;
        const c = document.getElementById('contrast').value;
        const s = document.getElementById('saturate').value;
        const g = document.getElementById('grayscale').value;
        const bl = document.getElementById('blur').value;

        ctx.filter = `brightness(${b}%) contrast(${c}%) saturate(${s}%) grayscale(${g}%) blur(${bl}px)`;
        
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate((rotation * Math.PI) / 180);
        ctx.scale(flipH, flipV);
        ctx.drawImage(img, -img.width / 2, -img.height / 2);
        ctx.restore();
    }

    // Event Listeners for sliders
    sliders.forEach(slider => {
        slider.addEventListener('input', render);
    });

    function rotate(deg) {
        rotation = (rotation + deg) % 360;
        render();
    }

    function flip(dir) {
        if (dir === 'H') flipH *= -1;
        if (dir === 'V') flipV *= -1;
        render();
    }

    function resetFilters() {
        document.getElementById('brightness').value = 100;
        document.getElementById('contrast').value = 100;
        document.getElementById('saturate').value = 100;
        document.getElementById('grayscale').value = 0;
        document.getElementById('blur').value = 0;
        rotation = 0;
        flipH = 1;
        flipV = 1;
        render();
    }

    function saveImage() {
        const link = document.createElement('a');
        link.download = 'edited-image.png';
        link.href = canvas.toDataURL();
        link.click();
    }
</script>

</body>
</html>
